<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Tus Ta-reas{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/task.css' %}">
    <style>
        .row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .done {
            text-decoration: line-through;
            opacity: .6;
        }
    </style>
</head>

<body>
    <header class="row" style="justify-content: space-between;">
        <h3><a href="{% url 'task_list' %}">Mis Ta-reas</a></h3>
        <nav>
            {% if user.is_authenticated %}
            Hola, {{ user.username }} |
            <a href="{% url 'logout' %}">Salir</a>
            {% else %}
            <a href="{% url 'login' %}">Entrar</a> |
            <a href="{% url 'signup' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>

    {% if messages %}
    <div class="messages">
        {% for m in messages %}
        <p>{{ m }}</p>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</body>

</html>
